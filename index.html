<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Practice Grid 3</title>
</head>
<body>
    <div class="container">
        <div class="navbar">Nav Bar</div>
        <div class="header">Header</div>
        <div class="sidebar-left">Sidebar Left</div>
        <div class="sidebar-right">
            <div class="banner-1">Banner 1</div>
            <div class="banner-2">Banner 2</div>
        </div>
        <div class="content">
            <div class="grid-one"><span class="span-one">box 1</span></div>
            <div class="grid-two"><span class="span-two">box 2</span></div>
            <div class="grid-three"><span class="span-three">box 3</span></div>
            <div class="grid-four"><span class="span-four">box 4</span></div>
            <div class="grid-five"><span class="span-five">box 5</span></div>
            <div class="grid-six"><span class="span-six">box 6</span></div>
        </div>
        <div class="footer">
            <div class="footer-left">Footer Left</div>
            <div class="footer-center">Footer Center</div>
            <div class="footer-right">Footer Right</div>
        </div>
    </div>
</body>
</html>
